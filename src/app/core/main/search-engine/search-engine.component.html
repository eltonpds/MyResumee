<h3 class="mt-3">Search Engine Optimization</h3>
<p>
  SEO do inglês significa otimização para mecanismos de busca. É um conjunto de técnicas de otimização para sites, blogs e páginas na web. Essas otimizações visam alcançar bons rankings orgânicos gerando tráfego e autoridade para um site ou blog.
</p>
